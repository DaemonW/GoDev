<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Slick Login</title>
    <meta name="description" content="slick Login">
    <meta name="author" content="Webdesigntuts+">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script type="text/javascript" src="/static/js/jquery-latest.min.js"></script>
</head>

<body>
<form id="slick-login" action="../../login" method="post">
    <label id="username">username</label><input type="text" name="username" class="placeholder" placeholder="username">
    <label id="password">password</label><input type="password" name="password" class="placeholder" placeholder="password">
    <input type="submit" value="Log In">
</form>
</body>

</html>
